<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
</head>
<body>
<div class="container">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="alert alert-{{ message.tags }}" style="list-style-type:none;">
            {{ message }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
    <div>
        <h1 style="color:white">Login</h1>
    </div>
    <form action="" class="form-control login-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name" >Name: <input type="text" id="name"/></label>
    </form>
</div>
</body>
</html>
